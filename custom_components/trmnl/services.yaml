create_dashboard_collection:
  name: Create Dashboard Collection
  description: Create multiple TRMNL screens from different dashboards
  fields:
    device:
      name: TRMNL Device
      description: Select your TRMNL device
      required: true
      selector:
        device:
          integration: trmnl
    dashboards:
      name: Dashboards
      description: List of dashboards to create screens from
      required: true
      selector:
        object:
      example:
        - url: "/lovelace/home"
          name: "Home Dashboard"
          zoom: 0.8
        - url: "/lovelace/energy"
          name: "Energy Dashboard"
          alignment: "left"
    create_playlist:
      name: Create Playlist
      description: Whether to create a playlist from the screens
      required: false
      default: true
      selector:
        boolean: